apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  {{- if .Values.ingress.annotations }}
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
    {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- end }}
  name: {{ .Release.Name }}
  namespace: {{ .Values.ratings.namespace }}
spec:
  ingressClassName: {{ .Values.ratings.ingressClassName }}
  rules:
    - host: {{ .Values.ratings.host }}
      http:
        paths:
          - path: {{ .Values.ratings.path }}
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ .Release.Name }}
                port:
                  number: {{ .Values.ratings.port }}
